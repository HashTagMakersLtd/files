<!DOCTYPE html>
<html>
<head>
	<title>MakerChat Sign-In</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="MCSign-In-Style.css">
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<script type="text/javascript" src="firebaseConfig.js"></script>
	<script type="text/javascript" src="MCSign-In.js"></script>	
</head>
<body>
	<div id="parkLogo">
		<img  id="parkLogoIMG" src="carasso logo1.png"><br>
		<span style="font-size: 2em;">מציג </span>
	</div>
	<h1>MakerChat</h1>
	<div id="exp">הרשמו לאפליקציית המייקרים של פארק קרסו למדע היום וגלו את כל השיחות המגניבות שמתקיימות עכשיו!</div>
	<div id="buttonField">
		<button id="normSI" style="display:none;">צור חשבון</button>
		<img id="googleSI" src="signin-button.png" onclick="signInWithGoogle()">
		<button id="facebookSI" style="display:none;">הרשם עם חשבון פייסבוק</button>
	</div>
	<div id="compName">
		מיוצר ביד <br>
		<img id="htmlLogoIMG" src="HTML logo text.png">
	</div>
	<script type="text/javascript">
		$("#parkLogo").animate({marginTop: '2%'}, 'slow');
		$("#normSi").animate({opacity: '1'});
		$("#googleSI").delay(500).animate({opacity: '1'}, 'slow');
		$("#facebookSI").delay(1000).animate({opacity: '1'}, 'slow');
	</script>
</body>
</html>
