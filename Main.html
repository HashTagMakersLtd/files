<!DOCTYPE html>
<html>
<head>
	<title>MakerChat</title>
	<link rel="stylesheet" type="text/css" href="MainStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<script type="text/javascript" src="firebaseConfig.js"></script>
	<script type="text/javascript" src="Main.js"></script>
	<script type="text/javascript" src="general.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<!--Header (to be made into catch?)-->
	<div id="mainMenu">
		<button id="backBtn" style=" right: 0;"><i class="material-icons">arrow_forward_ios</i></button>
		<img src="museumLogoImg.png">
		<button id="settings">הגדרות</button>
	</div>
	<div class="header">
		<table>
			<tr>
				<td id="toggleProfile" style="text-align: left;">
					<img src="genericProfileImg.png" id="profilePhoto">
				</td>
				<td style="text-align: center;">
					<span>MakerChat</span>
				</td>
				<td id="toggleMenu" style="text-align: right;">
					<img src="MenuImg.png">
				</td>
			</tr>
		</table>
	</div>

	<div id="forumField">
		<ul id="forumList">
			
		</ul>
	</div>
	<!-- Local Script for Animation -->
	<script type="text/javascript">
		$("#toggleMenu").click(function(){
			if($("#mainMenu").css('width') < '80%') {
				$("#mainMenu").animate({width: '80%'});
			}
		});
		$("#backBtn").click(function(){
			if($("#mainMenu").css('width') > '0') {
				$("#mainMenu").animate({width: '0'});
			}
		});
	</script>
</body>
</html>
