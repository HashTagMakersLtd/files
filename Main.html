<!DOCTYPE html>
<html>
<head>
	<title>MakerChat</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="MainStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
	<script type="text/javascript" src="firebaseConfig.js"></script>
	<script type="text/javascript" src="Main.js"></script>
	<script type="text/javascript" src="general.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- HEADER STYLE -->
	<link rel="stylesheet" type="text/css" href="general.css">

</head>
<body>
	<!--START HEADER CODE-->
	<div id="mainMenu">
		<button id="backBtn" style=" right: 0;">חזור<i class="material-icons">arrow_forward_ios</i></button>
		<img src="museumLogoImg.png">
		<button onclick="window.location.href='Main.html'">דף הראשי</button>
		<button id="settings" onclick="window.location.href='settings.html'">הגדרות<button>
		<button onclick="window.location.href='info.html'">מידע</button>
		<button id="signOutBtn" onclick="signOutAndGoToAuth()">צא</button>
	</div>
	<div class="header">
		<table>
			<tr>
				<td id="toggleProfile" style="text-align: left;">
					<img src="genericProfileImg.png" id="profilePhoto">
				</td>
				<td style="text-align: center;">
					<span>MakerChat</span>
				</td>
				<td id="toggleMenu" style="text-align: right;">
					<img src="MenuImg.png">
				</td>
			</tr>
		</table>
	</div>
	<!--END HEADER CODE-->
	<div id="exp">
		הצטרפו לדיון וגלו רעיונות חדשים או התחילו דיון חדש בעצמכם!
	</div>
	<div id="forumField">
		<ul id="forumList">
			<div class="loader"></div>
			<!--
			<button class="deleteBtn"><i class="material-icons">delete</i></button>
			<button class="forumBtn"><a href="">דוגמא</a></button>
			-->
		</ul>
	</div>
	<button class="btn" id="newForumBtn" onclick="newForum()">
		צור קטגוריה חדשה
	</button>
	<!-- This button when clicked will change its text to "חזור" in Hebrew -->
	<button class="btn" id="toggleDelete" onclick="toggleDelete()">
		מחק קטגוריה
	</button>
	<!-- Local Script for Animation -->
	<script type="text/javascript">
		$("#toggleMenu").click(function(){
			if($("#mainMenu").css('width') < '80%') {
				$("#mainMenu").animate({width: '80%'});
			}
		});
		$("#backBtn").click(function(){
			if($("#mainMenu").css('width') > '0') {
				$("#mainMenu").animate({width: '0'});
			}
		});
	</script>
</body>
</html>
