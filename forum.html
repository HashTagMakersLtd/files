<!DOCTYPE html>
<html>
<head>
	<title>MakerChat</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
	<script type="text/javascript" src="firebaseConfig.js"></script>
	<script type="text/javascript" src="general.js"></script>
	<script type="text/javascript" src="forum.js"></script>
	<link rel="stylesheet" type="text/css" href="forum.css">
	<!-- HEADER STYLE -->
	<link rel="stylesheet" type="text/css" href="general.css">
</head>
<body>
	<!--START HEADER CODE-->
	<div id="mainMenu">
		<button id="backBtn" style=" right: 0; " onclick="window.history.back()">חזור<i class="material-icons">arrow_forward_ios</i></button>
		<img src="museumLogoImg.png">
		<button id="settings">הגדרות</button>
	</div>
	<div class="header">
		<table>
			<tr>
				<td id="toggleProfile" style="text-align: left;">
					<img src="genericProfileImg.png" id="profilePhoto">
				</td>
				<td style="text-align: center;">
					<span id="forumTitle">MakerChat</span>
				</td>
				<td id="toggleMenu" style="text-align: right;">
					<img src="MenuImg.png">
				</td>
			</tr>
		</table>
	</div>
	<!--END HEADER CODE-->

	<div id="threadField">
		<ul id="threadList">
			<!-- <li> to be appended from firebase -->
		</ul>
	</div>
	<button id="newPostBtn" onclick="onButtonClick()">התחל שיחה</button>
	<script type="text/javascript">
		$("#toggleMenu").click(function(){
			if($("#mainMenu").css('width') < '80%') {
				$("#mainMenu").animate({width: '80%'});
			}
		});
		$("#backBtn").click(function(){
			if($("#mainMenu").css('width') > '0') {
				$("#mainMenu").animate({width: '0'});
			}
		});
	</script>
</body>
</html>
